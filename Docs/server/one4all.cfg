////////////////////////////
// Bot Configuration
seta g_spSkill "3"
seta bot_enable "1"
seta bot_minplayers "4"
seta bot_thinktime "0"
seta bot_challenge "0"
seta bot_nochat "0"
seta bot_grapple "0"



writeconfig trepconfig.cfg
wait
