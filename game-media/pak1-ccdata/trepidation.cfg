//
// KEY BINDINGS
//

unbindall

//
// weapons
//
bind	1		"weapon 1"
bind	2		"weapon 2"
bind	3		"weapon 3"
bind	4		"weapon 4"
bind	5		"weapon 5"
bind	6		"weapon 6"
bind	7		"weapon 7"
bind	8		"weapon 8"
bind	9		"weapon 9"
bind	0		"weapon 10"
bind	-		"sizedown"
bind	_		"sizedown"
bind	=		"sizeup"
bind	+		"sizeup"

bind    [           weapprev
bind    ]           weapnext
bind	/			weapnext
bind	\			weapongrabbed
bind	ENTER		+button2

bind	mwheelup	weapprev
bind	mwheeldown	weapnext

//
// CHARACTER CONTROLS
//

bind    CTRL		+attack

bind    SHIFT 		+speed

bind    DEL         +lookdown
bind    PGDN        +lookup
bind    END         centerview

bind	c           +movedown
bind    SPACE       +moveup 


bind    UPARROW     +forward
bind    DOWNARROW   +back
bind    LEFTARROW   +left
bind    RIGHTARROW  +right
bind    w           +forward
bind    a           +moveleft
bind    s           +back
bind    d           +moveright

//
// MOUSE OPTIONS
//

bind    \           +mlook

//
// CLIENT ENVIRONMENT COMMANDS
//

bind    PAUSE       "pause"
bind    ESCAPE      "togglemenu"
bind    ~           "toggleconsole"
bind    `           "toggleconsole"

bind    TAB         +scores

bind    F1          "vote yes"
bind	F2			"vote no"
bind	F3			"ui_teamorders"


//
//	DEVELOPER KEYS
//
//bind	F4			give all
//bind	F5			r_speeds 1
//bind	F6			r_speeds 0
//bind 	F7			r_showtris 1
//bind	F8			r_showtris 0
//bind	F9			noclip
//bind 	F10			god
bind 	F11			screenshot

bind    t           "messagemode"



//
// MOUSE BUTTONS
//

bind    MOUSE1      +attack
bind    MOUSE2      +strafe

// Trepidation Specific
bind	.	"build_menu"
bind    ALT	 +button5
bind	q	"pdg"
bind	MOUSE3	"+button6"
bind	e	"build_menu"

// Set Some Defaults
seta bot_enable 1
seta bot_nochat 1
seta model "major"
seta rate	25000


cg_AllowDownloads 1


// Master Servers
seta sv_master1 "master.n5net.com"
seta sv_master2 "master.evil-clan.com"
seta sv_master3 "trepidation.n5net.com"
seta sv_master4 "master2.n5net.com"
seta sv_master5 "master3.n5net.com"

// Voip Stuff -- Add to menus?

seta snd_useOpenAL "1"
seta s_alCapture "1"
seta sv_voip "1"
seta cl_voip "1"
seta cl_voidUseVAD "1"
seta cl_voipShowMeter "1"
bind v	+voiprecord

// Bot Settings
seta bot_rocketjump "1"

// Sound Setup
seta s_musicvolume "1"
seta s_volume "0.40"

// Game Mode Setup
seta g_gametype "0" // Set to team
seta g_gamemode "0" // set to Trepidation


// Video Setup
seta r_ext_texture_env_add "1"
seta r_ext_compiled_vertex_array "1"
seta r_ext_multitexture "1"
seta r_ext_compressed_textures "0"
seta r_textureMode "GL_LINEAR_MIPMAP_LINEAR"
seta r_finish "1"
seta r_dlightBacks "1"
seta r_dynamiclight "1"
seta r_drawSun "0"
seta r_fastsky "0"
seta r_ignoreGLErrors "1"
seta r_subdivisions "4"
seta r_vertexLight "1"
seta r_colorbits "32"
seta r_texturebits "32"
seta r_detailtextures "1"
seta r_roundImagesDown "1"










